<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posso usar o banheiro do Lafac?</title>
  <style>
    #answer {
      font-size: 6em;
      font-weight: 700;
      left: 50%;
      margin: 0;
      position: absolute;
      text-align: center;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    h3 {
      font-size: 2em;
      font-weight: 500;
      left: 50%;
      margin: 0;
      position: absolute;
      text-align: center;
      top: 40%;
      transform: translate(-50%, -50%);
    }

    #since {
      font-size: 0.15em;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>
   <h3>Posso usar o banheiro do lafac?</h3>
  <div id="answer">
   
    SIM
    <p id="since"></p>
  </div>

  <script>
    // TODO: update this on commit automatically
    // Update when #answer changes
    var LAST_UPDATE = new Date(document.lastModified); // Thu Jan 05 2017 10:00:15 GMT-0500 (EST)

    var sinceEl = document.getElementById('since');

    function getTimeSince(starttime) {
      var t = +new Date - starttime;  // Date.now() doesnt work before IE9
      var seconds = Math.floor((t / 1000) % 60);
      var minutes = Math.floor((t / 1000 / 60) % 60);
      var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
      var days = Math.floor(t / (1000 * 60 * 60 * 24));

      return {
        'total': t,
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
      };
    }

    function pluralize(s, v) {
      if (v > 1) {
        s += 's';
      }
      return s;
    }

    function updateTimer() {
      var time = getTimeSince(LAST_UPDATE);

      var countdownStr = '(atualizado hÃ¡ ';

      var days = time.days;
      if (days > 0) {
        countdownStr += days + ' ' + pluralize('dias', days) + ', ';
      }

      var hours = time.hours;
      if (hours > 0) {
        countdownStr += hours + ' ' + pluralize('horas', hours) + ', ';
      }

      var minutes = time.minutes;
      countdownStr += minutes + ' ' + pluralize('minutos', minutes) + ' , ';

      var seconds = time.seconds;
      countdownStr += seconds + ' ' + pluralize('segundos', seconds);

      countdownStr += ' atras)';

      sinceEl.innerText = countdownStr;
    }

    // Smaller interval than 1s since people may open browser in between seconds
    setInterval(updateTimer, 100);
  </script>
</body>
</html>
